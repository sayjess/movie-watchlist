<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Movie Watchlists</title>
</head>
<body>
    <div class="container flex">
        <div class="top-container">
            <div class="find-film flex">
                <h2>Find your film</h2>
                <a href="watchlist.html">My watchlist</a>
            </div>
            <div class="input-search flex">
                <input class="user-input" id="user-input" type="text" placeholder="&#128269; Blade Runner">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
        <div class="movie-list-container" id="movie-list">
            <div class="start-exploring flex">
                <img src="img/Icon.png" alt="">
                <p id="explore">Start exploring</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
